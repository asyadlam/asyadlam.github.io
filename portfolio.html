<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to left, #FFCBA5, #352e35);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 80vw;
            max-height: 80vh;
            overflow: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery img:hover {
            opacity: 0.5;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="photosportfolio/img1.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img2.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img3.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img4.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img6.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img7.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img8.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img9.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img10.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img11.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img12.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img13.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img14.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img15.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img16.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img17.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img18.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img19.JPG" onclick="openModal(this.src)">
        <img src="photosportfolio/img5.JPG" onclick="openModal(this.src)">
    </div>

    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('imageModal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
